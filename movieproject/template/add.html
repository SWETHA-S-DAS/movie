<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>add movies</title>
</head>
<body>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" placeholder="enter movie name"><br>
    <input type="text" name="desc" placeholder="enter movie description"><br>
    <input type="text" name="year" placeholder="enter movie releasing year"><br>
    <input type="file" name="img"><br>
    <input type="submit"><br>

</form>
</body>
</html>
