{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card" >
            <img src="{{i.img.url}}" class="Card image cap" alt=""  height="150">
                <div class="card-body">
                    <h4 class="card-title">{{i.name}}</h4>
                   <h6><p class="card-text" align="left" >{{i.desc}}</p></h6>
                    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">details</a>
                </div>
            </div>
        </div>
       {% endfor %}
    </div>
</div>

{% endblock %}
